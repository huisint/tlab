version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  test: 
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run mypy
          command: mypy .
      - run:
          name: Run unittests
          command: coverage run -m unittest
      - run:
          name: Report coverage
          command: coverage report
  publish:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Verify git-tag vs. version
          command: |
            APP_VERSION=$(python setup.py --version)
            if [ "$CIRCLE_TAG" != "$APP_VERSION" ]; then
              echo "Git tag: $CIRCLE_TAG doesn't match the version of this app, $APP_VERSION"
              exit 1
            fi
      - run:
          name: Install dependencies
          command: pip install setuptools wheel twine
      - run:
          name: Build distributions
          command: python setup.py sdist
      - run:
          name: Init .pypirc
          command: |
            echo "[pypi]" >> ~/.pypirc
            echo "username = $PYPI_USERNAME" >> ~/.pypirc
            echo "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: Upload to pypi
          command: twine upload -r pypi dist/*

workflows:
  test:
    jobs:
      - test
